<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEFR Speaking Evaluator ‚Äì Adaptive Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #1f3b73;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #4c6ef5;
      color: white;
    }
    #question-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
    }
    #progress {
      margin-top: 15px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      height: 20px;
    }
    #progress-fill {
      background: #4c6ef5;
      height: 100%;
      width: 0%;
      transition: width 0.5s;
      color: white;
      text-align: center;
      font-size: 0.9rem;
    }
    #result {
      margin-top: 2rem;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è CEFR Speaking Evaluator v3</h1>
  <p>Answer 5‚Äì6 questions progressively to estimate your CEFR speaking level.</p>

  <div id="question-box">Click "Start Test" to begin.</div>

  <button id="startBtn">Start Test</button>
  <button id="recordBtn" disabled>üé§ Record & Send</button>

  <div id="progress">
    <div id="progress-fill">0%</div>
  </div>

  <div id="result"></div>

  <script>
    let sessionId = null;
    let questionCount = 0;
    let mediaRecorder;
    let audioChunks = [];
    const totalQuestions = 6;

    const startBtn = document.getElementById("startBtn");
    const recordBtn = document.getElementById("recordBtn");
    const questionBox = document.getElementById("question-box");
    const progressFill = document.getElementById("progress-fill");
    const resultDiv = document.getElementById("result");

    async function startTest() {
      const res = await fetch("https://beltspeakingaiv2.onrender.com/start_test", { method: "POST" });
      const data = await res.json();
      sessionId = data.session_id;
      questionBox.textContent = data.question;
      questionCount = 0;
      updateProgress();
      startBtn.disabled = true;
      recordBtn.disabled = false;
      resultDiv.innerHTML = "";
    }

    async function sendAnswer(blob) {
      const formData = new FormData();
      formData.append("session_id", sessionId);
      formData.append("file", blob, "answer.wav");

      const res = await fetch("https://beltspeakingaiv2.onrender.com/next_question", {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      questionCount++;
      updateProgress();

      if (data.done) {
        getFinalResult();
      } else {
        questionBox.textContent = data.question;
      }
    }

    async function getFinalResult() {
      const formData = new FormData();
      formData.append("session_id", sessionId);

      const res = await fetch("https://beltspeakingaiv2.onrender.com/final_result", {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      let detailsHtml = "<h3>Detailed Analysis</h3><ul>";
      data.details.forEach((ans, index) => {
        detailsHtml += `<li><strong>Q${index+1}:</strong> Pronunciation level: ${ans.pronunciation}.<br>Text analysis: ${ans.text}</li>`;
      });
      detailsHtml += "</ul>";

      resultDiv.innerHTML = `
        <h2>üéâ Final CEFR Level: ${data.overall_level}</h2>
        ${detailsHtml}
      `;
      questionBox.textContent = "Test complete!";
      recordBtn.disabled = true;
      startBtn.disabled = false;
    }

    function updateProgress() {
      const percent = Math.round((questionCount / totalQuestions) * 100);
      progressFill.style.width = percent + "%";
      progressFill.textContent = percent + "%";
    }

    startBtn.onclick = startTest;

    recordBtn.onclick = async () => {
      if (recordBtn.textContent.includes("Record")) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          sendAnswer(audioBlob);
        };

        mediaRecorder.start();
        recordBtn.textContent = "‚èπ Stop & Send";
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = "üé§ Record & Send";
      }
    };
  </script>
</body>
</html>
