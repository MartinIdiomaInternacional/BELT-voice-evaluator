<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CEFR Speaking Evaluator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è CEFR Speaking Evaluator</h1>
  <p>Click "Start Recording", speak for 10‚Äì20 seconds, then click "Stop & Upload".</p>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop & Upload</button>

  <div id="result"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resultDiv = document.getElementById("result");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append('file', audioBlob, 'speech.wav');

        resultDiv.innerHTML = "‚è≥ Uploading and evaluating...";

        try {
          const response = await fetch("https://beltspeakingaiv2.onrender.com/evaluate", {
  method: "POST",
  body: formData,
  mode: "cors"  
});

          const data = await response.json();

          resultDiv.innerHTML = `
            <h2>üìä CEFR Evaluation Results</h2>
            <p><strong>Basic:</strong> ${data.basic.level} - ${data.basic.explanation}</p>
            <p><strong>Wav2Vec2:</strong> ${data.wav2vec2.level} - ${data.wav2vec2.explanation}</p>
            <p><strong>HuBERT:</strong> ${data.hubert.level} - ${data.hubert.explanation}</p>
          `;
        } catch (error) {
          resultDiv.innerHTML = "‚ùå Error uploading or evaluating audio.";
          console.error(error);
        }
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      resultDiv.innerHTML = "üéôÔ∏è Recording... Speak now.";
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
