<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CEFR Speaking Evaluator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; background:#f5f5f5; padding:30px; }
    h1 { color:#2c3e50; }
    button { padding:12px 20px; font-size:16px; margin:10px; cursor:pointer; background:#007BFF; color:#fff; border:0; border-radius:6px; }
    button:disabled { background:#ccc; cursor:not-allowed; }
    .question-box { margin-top:20px; padding:15px; background:#fff; border-radius:8px; width:80%; margin:20px auto 0; box-shadow:0 0 5px rgba(0,0,0,0.1); min-height:50px; }
    #progressBar { width:80%; background:#ddd; margin:20px auto; height:25px; border-radius:5px; }
    #progress { height:25px; width:0%; background:#4CAF50; text-align:center; color:#fff; border-radius:5px; line-height:25px; }
    .meta { margin-top:14px; color:#555; font-size:14px; }
  </style>
</head>
<body>

<h1>üéôÔ∏è CEFR Speaking Evaluator</h1>
<p>Answer 6 questions; we‚Äôll estimate your CEFR speaking level.</p>

<div id="progressBar"><div id="progress">0%</div></div>
<div class="question-box" id="questionBox">Click "Start Test" to begin.</div>
<div class="meta" id="metaBox"></div>

<button id="startTestBtn">Start Test</button>
<button id="recordBtn" disabled>üé§ Start Recording</button>
<button id="stopBtn" disabled>‚èπ Stop & Upload</button>

<div id="result"></div>

<script>
  const API_BASE = "https://beltspeakingaiv2.onrender.com";

  // Levels in order of difficulty
  const LEVELS = ["A1","A2","B1","B1+","B2","B2+","C1","C2"];
  const TOTAL_QUESTIONS = 6;

  // State
  let currentLevelIdx = 2; // start around B1 (adjust if you like)
  let bank = {};           // { level: [questions...] }
  let asked = 0;
  let levelVotes = {};     // count of normalized predicted levels
  let mediaRecorder = null;
  let chunks = [];

  // UI
  const questionBox = document.getElementById("questionBox");
  const metaBox     = document.getElementById("metaBox");
  const progress    = document.getElementById("progress");
  const startBtn    = document.getElementById("startTestBtn");
  const recBtn      = document.getElementById("recordBtn");
  const stopBtn     = document.getElementById("stopBtn");
  const resultDiv   = document.getElementById("result");

  function speak(text){
    try {
      const u = new SpeechSynthesisUtterance(text);
      u.rate = 1.0; u.pitch = 1.0;
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    } catch(e) {}
  }

  function updateProgress(){
    const pct = Math.round((asked / TOTAL_QUESTIONS) * 100);
    progress.style.width = pct + "%";
    progress.innerText = pct + "%";
  }

  function pickQuestion(level){
    const arr = bank[level] || [];
    if (!arr.length) return null;
    return arr[Math.floor(Math.random()*arr.length)];
  }

  function normalizeLevelLabel(text){
    // Server returns strings like "A1-A2 (provisional)" or "B2-C1 (provisional)" or "C1-C2 (provisional)"
    const core = (text || "").split(" ")[0]; // e.g., "A1-A2"
    if (core.includes("-")) {
      const [lo, hi] = core.split("-");
      // pick the higher of the two to bias upward when borderline
      return hi;
    }
    // If single label (rare), return as is
    return core || "B1";
  }

  function adjustDifficulty(predLabel){
    const predIdx = LEVELS.indexOf(predLabel);
    if (predIdx === -1) return; // no change
    if (predIdx > currentLevelIdx) currentLevelIdx = Math.min(currentLevelIdx + 1, LEVELS.length - 1);
    else if (predIdx < currentLevelIdx) currentLevelIdx = Math.max(currentLevelIdx - 1, 0);
  }

  async function ensureBanks(){
    const toFetch = LEVELS.filter(l => !bank[l]);
    for (const lvl of toFetch){
      const res = await fetch(`${API_BASE}/prompts/${encodeURIComponent(lvl)}`);
      if (!res.ok) throw new Error(`Failed to fetch prompts for ${lvl}`);
      const data = await res.json();
      bank[lvl] = data.questions || [];
    }
  }

  async function askNext(){
    const lvl = LEVELS[currentLevelIdx];
    const q = pickQuestion(lvl);
    if (!q) throw new Error(`No questions for ${lvl}`);
    questionBox.innerText = `(${lvl}) ${q}`;
    metaBox.innerText = `Question ${asked+1} of ${TOTAL_QUESTIONS}`;
    speak(q);
    recBtn.disabled = false;
  }

  startBtn.onclick = async () => {
    try {
      startBtn.disabled = true;
      questionBox.innerText = "Loading questions‚Ä¶";
      await ensureBanks();
      asked = 0;
      levelVotes = {};
      updateProgress();
      await askNext();
    } catch (e) {
      questionBox.innerText = "Error starting test.";
      console.error(e);
      startBtn.disabled = false;
    }
  };

  recBtn.onclick = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      // Prefer webm; most browsers support this with MediaRecorder
      const mime = MediaRecorder.isTypeSupported("audio/webm") ? "audio/webm" : undefined;
      mediaRecorder = new MediaRecorder(stream, mime ? { mimeType: mime } : undefined);
      chunks = [];
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.start();
      recBtn.disabled = true;
      stopBtn.disabled = false;
      questionBox.innerText = "üéôÔ∏è Recording‚Ä¶ Speak now!";
    } catch (e) {
      console.error(e);
      questionBox.innerText = "Microphone permission denied or not available.";
    }
  };

  stopBtn.onclick = async () => {
    try {
      stopBtn.disabled = true;
      mediaRecorder.stop();
      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: (chunks[0]?.type || "application/octet-stream") });
        questionBox.innerText = "‚è≥ Uploading your response‚Ä¶";

        // Send raw bytes to /evaluate-bytes
        const res = await fetch(`${API_BASE}/evaluate-bytes`, {
          method: "POST",
          headers: { "Content-Type": blob.type || "application/octet-stream" },
          body: await blob.arrayBuffer()
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data?.detail || "Upload failed");

        // Tally normalized level (e.g., A1-A2 -> A2)
        const normalized = normalizeLevelLabel(data.provisional_level);
        levelVotes[normalized] = (levelVotes[normalized] || 0) + 1;

        asked += 1;
        updateProgress();

        if (asked >= TOTAL_QUESTIONS) {
          // Final: choose the most-voted label
          const final = Object.entries(levelVotes).sort((a,b)=>b[1]-a[1])[0]?.[0] || normalized;
          questionBox.innerText = "‚úÖ Test completed.";
          resultDiv.innerHTML = `<h3>Your estimated CEFR Level: ${final}</h3><pre class="meta">${JSON.stringify(levelVotes, null, 2)}</pre>`;
          startBtn.disabled = false;
          recBtn.disabled = true;
          stopBtn.disabled = true;
          return;
        }

        // Adjust difficulty for next question and continue
        adjustDifficulty(normalized);
        await askNext();
        stopBtn.disabled = true;
      };
    } catch (e) {
      console.error(e);
      questionBox.innerText = "‚ùå Error uploading or evaluating audio.";
      startBtn.disabled = false;
      recBtn.disabled = false;
      stopBtn.disabled = true;
    }
  };
</script>

</body>
</html>
