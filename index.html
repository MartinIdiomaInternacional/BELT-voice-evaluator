<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CEFR Speaking Evaluator v4.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 0.5rem;
      cursor: pointer;
    }
    #result, #question-box {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    audio {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è CEFR Speaking Evaluator v4.1</h1>

  <button id="startTestBtn">Start Test</button>
  <button id="startRecordBtn" disabled>üé§ Start Recording</button>
  <button id="stopRecordBtn" disabled>üõë Stop & Upload</button>

  <div id="question-box">
    <h3>Question will appear here</h3>
    <p id="questionText"></p>
  </div>

  <div id="result"></div>

  <script>
    const API_BASE = "https://beltspeakingaiv2.onrender.com";
    let sessionId = null;
    let mediaRecorder;
    let audioChunks = [];
    let questionCount = 0;

    document.getElementById("startTestBtn").onclick = async () => {
      const res = await fetch(`${API_BASE}/start_test`, { method: "POST" });
      const data = await res.json();
      sessionId = data.session_id;
      questionCount = 1;
      document.getElementById("questionText").innerText = data.question;
      document.getElementById("result").innerHTML = `<p>‚úÖ Session started. Answer question 1.</p>`;
      document.getElementById("startRecordBtn").disabled = false;
    };

    document.getElementById("startRecordBtn").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.start();
      document.getElementById("result").innerHTML = "üéôÔ∏è Recording...";
      document.getElementById("stopRecordBtn").disabled = false;
      document.getElementById("startRecordBtn").disabled = true;
    };

    document.getElementById("stopRecordBtn").onclick = async () => {
      mediaRecorder.stop();
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append("session_id", sessionId);
        formData.append("file", audioBlob, "answer.wav");

        document.getElementById("result").innerHTML = "‚è≥ Uploading and analyzing...";

        const res = await fetch(`${API_BASE}/next_question`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (data.done) {
          document.getElementById("result").innerHTML = "‚úÖ Test complete. Fetching final result...";
          getFinalResult();
        } else {
          questionCount++;
          document.getElementById("questionText").innerText = data.question;
          document.getElementById("result").innerHTML = `‚úÖ Answer received. Next question (#${questionCount}).`;
          document.getElementById("startRecordBtn").disabled = false;
          document.getElementById("stopRecordBtn").disabled = true;
        }
      };
    };

    async function getFinalResult() {
      const formData = new FormData();
      formData.append("session_id", sessionId);

      const res = await fetch(`${API_BASE}/final_result`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      let detailsHtml = "<h3>Detailed Feedback:</h3><ul>";
      data.details.forEach((ans, idx) => {
        detailsHtml += `<li><b>Answer ${idx+1}</b> - Pronunciation Level: ${ans.pronunciation}<br/>Text Eval: ${ans.text}</li>`;
      });
      detailsHtml += "</ul>";

      document.getElementById("result").innerHTML = `
        <h2>üèÜ Final CEFR Level: ${data.overall_level}</h2>
        ${detailsHtml}
      `;
    }
  </script>
</body>
</html>
